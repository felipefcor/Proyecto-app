<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Centro de Fisioterapia</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <!-- Popover-->
        <header class="bar bar-nav">
        <h5 class="title">Centro de Fisioterapia</h5>


        <a href="#modalBuscar" class="icon icon-search pull-left"></a>
        <a href="#modalAjustes" class="icon icon-gear pull-right"></a>


      </header>


  <!-- modal botón buscar-->
      <div id="modalBuscar" class="modal">
        <header class="bar bar-nav">
          <a class="icon icon-close pull-right" href="#modalBuscar"></a>
          <h1 class="title">Buscar</h1>
        </header>

              
     <div class="content"> 
            <div class="card">
                 <ul class="table-view">
                  
                  <li class="table-view-cell table-view-divider">Búsquedas más comunes</li>
                 
                </ul>

                <div class="segmented-control">
                  <a class="control-item active" href="#item1mobile">
                    Ganchos
                  </a>
                  <a class="control-item" href="#item2mobile">
                    Animales
                  </a>
                  <a class="control-item" href="#item3mobile">
                    Cita
                  </a>
                </div>

                <div class="card">
                  <span id="item1mobile" class="control-content active">Ganchos</span>
                  <span id="item2mobile" class="control-content">Animales</span>
                  <span id="item3mobile" class="control-content">Cita</span>
                </div>
              </div>  
                <form>
                  <textarea rows="5"></textarea>
                  <button class="btn btn-positive btn-block btn-outlined">Buscar</button>
                </form>
           
            </div>
     </div>

  <!-- modal botón ajustes-->


  <div id="modalAjustes" class="modal">
        <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#modalAjustes"></a>
        <h1 class="title">Ajustes</h1>
        </header>

      <div class="content"> 
    <div class="card">
         <ul class="table-view">
               <li class="table-view-cell">
                Idioma
                <button class="btn">Cambiar</button></li>
               </li>
               <li class="table-view-cell">
                 Sonido
                  <div class="toggle">
                  <div class="toggle-handle"></div>
                </div>
               </li>
               <li class="table-view-cell">
                Cerrar sesión
                <div class="toggle active">
                <div class="toggle-handle"></div>
                </div>
               </li>
          </ul>

        <div class="content-padded">
          <button id= "botonGuardar" class="btn btn-positive btn-block">Guardar</button>
        </div>
    </div>
      </div>

    </div> 

  


             

        </header>
         
      </div>




     

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">

      <div class="card">
      <img  src="https://images.unsplash.com/photo-1514672013381-c6d0df1c8b18?ixlib=rb-0.3.5&s=2d6c4262761e367e15cc4c0675591fad&auto=format&fit=crop&w=1500&q=80" width="440" height="300">
      </div>

      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right"</a>
              <span class="media-object pull-left icon icon-pages"></span>
                 <div class="media-body">
                    <strong>Servicios y especialidades</strong>
                  </div>
            </a>
          </li>

                    

          <li class="table-view-cell">
            <a class="push-right">
              <span class="media-object pull-left icon icon-person"></span>

                    <strong>Nosotros</strong>
                  </div>
            </a>
          </li>


          <li class="table-view-cell">
             <a class="push-right">
              <span class="media-object pull-left icon icon-edit"></span>
                 <div class="media-body">
                    <strong>Pedir cita</strong>
                  </div>
            </a>
          </li>

          <li class="table-view-cell">
             <a class="push-right">
              <span class="media-object pull-left icon icon-sound"></span>
                 <div class="media-body">
                    <strong>Blog</strong>
                  </div>
            </a>
          </li>


                 <li class="table-view-cell">
             <a class="push-right">
              <span class="media-object pull-left icon icon-share"></span>

          </li>


        </ul>
      </div>
      
    </div>
